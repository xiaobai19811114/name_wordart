<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入你的名字</title>
    <style>
        /* 基础页面样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            padding: 2rem;
        }

        /* 输入框样式 */
        input {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-bottom: 2px solid #000;
            margin: 1rem 0;
            width: 300px;
            background: transparent;
            transition: all 0.3s ease; /* 添加过渡效果 */
        }

        /* 输入框焦点状态 */
        input:focus {
            outline: none;
            border-bottom-color: #0066cc;
        }

        /* 按钮样式 */
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease; /* 添加过渡效果 */
        }

        /* 按钮悬停效果 */
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>输入你的名字</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="请输入你的名字" required>
            <br>
            <button type="submit">继续</button>
        </form>
    </div>

    <script>
        /**
         * 表单提交处理
         * 获取输入的名字并跳转到展示页面
         */
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止表单默认提交行为
            const name = document.getElementById('nameInput').value;
            // 跳转到展示页面，并将名字作为参数传递
            window.location.href = `display.html?name=${encodeURIComponent(name)}`;
        });
    </script>
</body>
</html>
